<!DOCTYPE html>
<html>
<head>
  <title>Scheduling Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
		<div class="topnav">
		  <h1>ESP Scheduling Program</h1>
		</div>
		<div class="content">
		  <div class="card-grid">
			<div class="card">
			  <p class="card-title"><i class="fas fa-lightbulb"></i> Scheduling</p>
				<form action="/" method="POST">
					<p>
					  <label for="year">Year</label>
				      <input type="text" id ="year" name="year"><br>
				      <label for="month">Month</label>
				      <input type="text" id ="month" name="month"><br>
				      <label for="day">Day</label>
				      <input type="text" id ="day" name="day"><br>
				      <label for="hour">Hour</label>
				      <input type="text" id ="hour" name="hour"><br>
				      <label for="minute">Minute</label>
				      <input type="text" id ="minute" name="minute"><br>
				      <label for="choice">Lamp 1/Lamp 2</label>
				      <input type="text" id ="choice" name="choice"><br>
				      <label for="state">ON/OFF</label>
				      <input type="text" id ="state" name="state"><br>
				      <input type ="submit" value ="Submit">
			        </p>
				</form>
		    </div>
		  </div>
		</div>
	</body>
</html>
