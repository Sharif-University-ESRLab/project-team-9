<html dir="rtl">
<head>
  <title>زمان بندی لامپ ها</title>

	<body>
		<div class="topnav">
		  <h1>زمان بندی لامپ ها</h1>
		</div>
		<div class="content">
		  <div class="card-grid">
			<div class="card">
			  <p class="card-title"><i class="fas fa-lightbulb"></i> زمان بندی لامپ ها </p>
				<form action="/" method="POST">
					<h2 style="color:green">نوع اول (تاریخ دقیق)</h1>
					<h3>تاریخ و زمان:
					  <input type="datetime-local" id="Test_DatetimeLocal"> <br> <br>
					  <label for="lamp">لامپ:</label>
								<select id="lamp" name="lamp">
								   <option selected>لامپ 1</option>
								   <option>لامپ 2</option>
                                </select> <br>
					  <label for="state">وضعیت:</label>
								<select id="state" name="state">
								   <option selected>روشن</option>
								   <option>خاموش</option>
                                </select> <br>
					  <input type ="submit" value ="ثبت">
					</h3>
					<h2 style="color:green">نوع دوم (هفتگی)</h1>
					  <label for="choosen Time">
					<h3>زمان:
				      <input type="time" id ="chosen Time" name="chosen Time"> <br>
					  <label for="day">روز هفته:</label>
								<select id="day" name="day">
								   <option selected>شنبه</option>
								   <option>یکشنبه</option>
								   <option>دوشنبه</option>
								   <option>سه شنبه</option>
								   <option>چهارشنبه</option>
								   <option>پنجشنبه</option>
								   <option>جمعه</option>
                                </select> <br>
					  <label for="lamp">لامپ:</label>
								<select id="lamp" name="lamp">
								   <option selected>لامپ 1</option>
								   <option>لامپ 2</option>
                                </select> <br>
					  <label for="state">وضعیت:</label>
								<select id="state" name="state">
								   <option selected>روشن</option>
								   <option>خاموش</option>
                                </select> <br>
					  <input type ="submit" value ="ثبت">
					</h3>
				</form>
		    </div>
		  </div>
		</div>
	</body>
