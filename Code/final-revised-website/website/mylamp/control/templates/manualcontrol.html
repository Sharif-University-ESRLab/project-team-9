{% load static %}
<!-- The user can make changes to the status of the lamps at the click of a button. -->
<!DOCTYPE html>
<html>
  <head>
    <title>کنترل از راه دور</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="topnav">
      <h1>کنترل لامپ ها</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"><i class="fas fa-lightbulb"></i> لامپ اول</p> <!-- Changing the status of Lamp no. 1-->
          <p>
            <a href="turnon/1"><button class="button-on">روشن</button></a>
            <a href="turnoff/1"><button class="button-off">خاموش</button></a>
          </p>
          <p class="state">وضعیت: {{STATE1}}</p>
        </div>
		<div class="card">
          <p class="card-title"><i class="fas fa-lightbulb"></i> لامپ دوم</p> <!-- Changing the status of lamp no. 2-->
          <p>
            <a href="turnon/2"><button class="button-on">روشن</button></a>
            <a href="turnoff/2"><button class="button-off">خاموش</button></a>
          </p>
          <p class="state">وضعیت: {{STATE2}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
